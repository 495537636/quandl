<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<head>
		<title>用户注册</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="registerDiv">
			<div class="container">
				<div class="row register">
					<div id="registerMessageDiv" class="alert alert-success alert-dismissible fade in" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 id="msgTitle"></h4>
						<p id="msgContent"></p>
						<p id="msgButton">
							<button type="button" class="btn btn-danger">Take this action</button>
							<button type="button" class="btn btn-default">Or do this</button>
						</p>
					</div>
					<section class="main">
						<form class="registerForm" id="registerForm">
							<h1><span class="log-in">注册</span> / <span class="sign-up">Sign up</span></h1>
							<div class="msg-error">
								<b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
								<span class="message"></span>
							</div>
							<div id="formMessageDiv" class="alert alert-danger alert-dismissible fade in" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
								<p id="formMessageContent"></p>
							</div>
							<p>
								<input type="text" name="username" id="username" placeholder="用户名" />
							</p>
							<p>
								<input type="password" name="password" id="password" placeholder="密码" class="showpassword" />
							</p>
							<p>
								<input type="password" name="repassword" id="repassword" placeholder="确认密码" class="showpassword" />
							</p>
							<p>
								<input type="text" name="email" id="email" placeholder="邮箱" class="showpassword" />
							</p>
							<p class="clearfix">
								<input type="button" id="register" class="blueButton" value="注册" />
							</p>
							<p>
								<label style="text-align: right;">已有帐号？<a href="javascript:;" id="toLogin">立即登录</a></label>
							</p>
						</form>​​
					</section>
				</div>
			</div>
		</div>
		<div class="container" id="footer"></div>
	</body>
	
	<script type="text/javascript">
		var operateName = "注册";
	</script>
	<link rel="stylesheet" type="text/css" href="commons/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="commons/js/jquery.min.js"></script>
	<script type="text/javascript" src="commons/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="commons/css/system.css" />
	<script type="text/javascript" src="commons/js/system.js"></script>
	<link rel="stylesheet" type="text/css" href="css/user/register.css" />
	<script type="text/javascript" src="js/user/register.js"></script>
	
</html>
